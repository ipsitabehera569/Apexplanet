<html>
     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #007acc;
        }

        img {
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        a {
            color: #ff6347;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a paragraph describing my website.</p>
    <img src="https://d3h2k7ug3o5pb3.cloudfront.net/image/2021-11-26/39d24c20-4ea0-11ec-803b-87314da1e02e.png" alt="Sample Image">
    <p>Visit <a href="https://www.example.com" target="_blank">Example Website</a>.</p>

    <button onclick="showMessage()">Click Me!</button>

    <script>
        function showMessage() {
            alert("Hello! You clicked the button.");
        }
    </script>
</body>
</html>
